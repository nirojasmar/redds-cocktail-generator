<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>Generador de Cócteles</title>
</head>
<body class="min-h-screen bg-amber-100">
    <!-- Navbar -->
    <header class="bg-green-500 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="/">🍸 Generador de Cócteles</a>
            </h1>
        </section>
    </header>

    <h2 class="text-3xl font-bold mb-8 text-center">Generador de Cócteles</h2>


    <form id="quizForm">
        <div class="question mb-4">
            <label>¿Prefieres cócteles dulces o ácidos?</label><br>
            <select id="flavor">
                <option value="dulce">Dulce</option>
                <option value="ácido">Ácido</option>
            </select>
        </div>
        <div class="question mb-4">
            <label>¿Qué tipo de licor prefieres?</label><br>
            <select id="base">
                <option value="vodka">Vodka</option>
                <option value="whisky">Whisky</option>
                <option value="ron">Ron</option>
                <option value="ginebra">Ginebra</option>
            </select>
        </div>
        <button class="px-4 py-2 bg-blue-500 text-white border-none cursor-pointer hover:bg-blue-700" type="button" onclick="generateCocktail()">Generar Cóctel</button>
    </form>
    
    <div id="result"></div>

    <script>
        function generateCocktail() {
            const flavor = document.getElementById('flavor').value;
            const base = document.getElementById('base').value;

            fetch('/generate-cocktail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flavor, base })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<h2>Tu Cóctel Recomendado</h2><p>${data.cocktail}</p>`;
            });
        }
    </script>
</body>
</html>
